<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | DR Detection System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

    <!-- Navigation -->
    <header class="navbar">
        <div class="logo">Diabetic Retinopathy Detection</div>
        <nav>
            <a href="/">Home</a>
            <a href="/register">Register</a>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-section">

        <div class="login-card">

            <h2>Sign In</h2>
            <p class="subtitle">Access your account to analyze retinal images</p>

            <!-- Flash Messages -->
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-message">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Login Form -->
            <form action="/login" method="POST">

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="Enter your registered email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <span class="toggle-btn" onclick="togglePassword()">Show</span>
                    </div>
                </div>

                <button type="submit" class="login-btn">Login</button>

            </form>

            <p class="register-link">
                Don't have an account?
                <a href="/register">Create Account</a>
            </p>

        </div>

    </section>

<script>
function togglePassword() {
    const passwordField = document.getElementById("password");
    const toggleBtn = document.querySelector(".toggle-btn");

    if (passwordField.type === "password") {
        passwordField.type = "text";
        toggleBtn.textContent = "Hide";
    } else {
        passwordField.type = "password";
        toggleBtn.textContent = "Show";
    }
}
</script>

</body>
</html>
